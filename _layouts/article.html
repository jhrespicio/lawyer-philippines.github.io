<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{ page.title }}</title>
    <link rel="icon" href="{{ site.baseurl }}/favicon.png" type="image/png" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    {% feed_meta %} {% seo %}
  </head>
  <body>
    <div style="background-color: #f6c449; padding: 10px; text-align: center">
      <a
        href="https://respicio.ph/contact"
        class="btn btn-outline-dark rounded-pill"
        style="
          text-transform: uppercase;
          font-weight: 600;
          font-size: 12px;
          letter-spacing: 2px;
          padding: 10px 20px;
          border-width: 2px;
        "
      >
        Consult Now
      </a>
    </div>
    <header>
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a
            class="navbar-brand"
            href="https://respicio.ph"
            style="
              text-transform: uppercase;
              font-weight: 200;
              font-size: 19px;
              letter-spacing: 2px;
            "
            >Respicio & Co.</a
          >
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="collapse navbar-collapse"
            id="navbarNav"
            style="
              text-transform: uppercase;
              font-weight: 500;
              font-size: 12px;
              letter-spacing: 2px;
            "
          >
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a class="nav-link" href="https://respicio.ph/">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="https://respicio.ph/attorneys"
                  >Attorneys</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="https://respicio.ph/practices"
                  >Practices</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <main class="container my-4">
      <h1>{{ page.title }}</h1>
      <div class="my-5"></div>
      <section>{{ content }}</section>
    </main>

    <footer class="bg-light text-center py-3">
      <div class="container">
        <p class="mb-0">
          &copy; {{ current_year }} Respicio & Co. All rights reserved.
        </p>
      </div>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

</html>
